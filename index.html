<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿØŸäÿ≤ÿßŸäŸÜ ÿØŸäÿ™ üíÄ - Cyberpunk Edition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a12;
            --neon-green: #00ff9d;
            --neon-red: #ff0055;
            --neon-blue: #00d2ff;
            --neon-purple: #bc13fe;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #e0e0e0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            perspective: 1000px;
        }

        /* Cyberpunk Grid Background */
        .cyber-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(var(--neon-purple) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-purple) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: center bottom;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            opacity: 0.15;
            animation: gridMove 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px) translateZ(-200px);
            }
        }

        /* CRT Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(18, 16, 16, 0) 50%,
                    rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        header {
            text-align: center;
            padding: 15px 30px;
            width: 90%;
            margin-top: 20px;
            background: rgba(10, 10, 18, 0.6);
            backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 15px;
            z-index: 20;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.15);
        }

        h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
            letter-spacing: 2px;
        }

        .score-board {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .game-area {
            flex-grow: 1;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 15;
        }

        .section-title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .section-title::before,
        .section-title::after {
            content: '';
            width: 50px;
            height: 1px;
            background: var(--neon-blue);
            opacity: 0.5;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            perspective: 1000px;
            /* Enable 3D space */
        }

        /* 3D Card Styles */
        .card {
            width: 140px;
            height: 200px;
            background: rgba(20, 20, 30, 0.6);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            /* Fainter border */
            backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            /* Smooth tilt */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            user-select: none;
            overflow: hidden;
            /* For shine effect */
        }

        /* Type Indicators */
        .card.problem {
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.1);
            border-bottom: 3px solid var(--neon-red);
        }

        .card.solution {
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.1);
            border-bottom: 3px solid var(--neon-green);
        }

        /* Hover & Selected States */
        .card:hover {
            z-index: 10;
            /* Bring to front */
            border-color: rgba(255, 255, 255, 0.3);
        }

        .card.solution.selected {
            box-shadow: 0 0 30px var(--neon-green), inset 0 0 20px rgba(0, 255, 157, 0.2);
            border: 2px solid var(--neon-green);
            transform: translateY(-10px) scale(1.05) !important;
            /* Force scale on selection */
        }

        /* Card Content */
        .card h3 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            font-weight: 700;
            z-index: 2;
            transform: translateZ(20px);
            /* Pop out text */
        }

        .card.problem h3 {
            color: var(--neon-red);
            text-shadow: 0 0 5px var(--neon-red);
        }

        .card.solution h3 {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .card p {
            margin: 0;
            font-size: 0.85rem;
            color: #aaa;
            line-height: 1.4;
            transform: translateZ(10px);
        }

        /* Shine Effect */
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }

        .card:hover::after {
            left: 150%;
            transition: 0.7s;
        }

        /* Animations */
        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px) rotate(-5deg);
            }

            40% {
                transform: translateX(8px) rotate(5deg);
            }

            60% {
                transform: translateX(-8px) rotate(-5deg);
            }

            80% {
                transform: translateX(8px) rotate(5deg);
            }
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.4);
                opacity: 0;
                filter: blur(4px);
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.4s ease-in-out;
            border-color: var(--neon-red) !important;
            box-shadow: 0 0 20px var(--neon-red) !important;
        }

        .pop {
            animation: popOut 0.5s forwards ease-out;
        }

        /* Controls */
        .controls {
            padding: 30px;
            z-index: 20;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .btn-cyber {
            background: transparent;
            color: var(--neon-blue);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 40px;
            border: 2px solid var(--neon-blue);
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            transition: 0.3s;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .btn-cyber::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 210, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .btn-cyber:hover {
            background: rgba(0, 210, 255, 0.1);
            color: #fff;
            box-shadow: 0 0 30px var(--neon-blue);
            text-shadow: 0 0 8px #fff;
        }

        .btn-cyber:hover::before {
            left: 100%;
        }

        /* Toast Notification */
        .toast {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            padding: 25px 50px;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            border-radius: 5px;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 200;
            text-align: center;
            text-shadow: 0 0 20px var(--neon-green);
            box-shadow: 0 0 50px rgba(0, 255, 157, 0.3);
        }

        .toast.error {
            border-color: var(--neon-red);
            color: var(--neon-red);
            text-shadow: 0 0 20px var(--neon-red);
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
        }

        .toast.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .card {
                width: 100px;
                height: 140px;
            }

            .card h3 {
                font-size: 0.9rem;
            }

            .card p {
                display: none;
            }

            h1 {
                font-size: 1.4rem;
            }

            .btn-cyber {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="cyber-grid"></div>
    <div class="scanlines"></div>

    <header>
        <h1>DESIGN DEBT üíÄ</h1>
        <div class="score-board">SCORE: <span id="score">0</span></div>
    </header>

    <div class="game-area">
        <!-- Table Area -->
        <div>
            <div class="section-title">‚ö†Ô∏è SYSTEM ERRORS (Problems)</div>
            <div class="card-container" id="table-cards"></div>
        </div>

        <!-- Player Hand -->
        <div>
            <div class="section-title">üîß PATCHES (Solutions)</div>
            <div class="card-container" id="hand-cards"></div>
        </div>
    </div>

    <div class="toast" id="toast">SYSTEM RESTORED</div>

    <div class="controls">
        <button class="btn-cyber" onclick="initGame()">REBOOT SYSTEM üîÑ</button>
    </div>

    <script>
        // --- 3D Tilt Logic ---
        function applyTilt(e) {
            const card = e.currentTarget;
            if (card.classList.contains('pop')) return; // Don't tilt if animating out

            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within the element
            const y = e.clientY - rect.top;  // y position within the element

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const rotateX = ((y - centerY) / centerY) * -10; // Max rotation deg
            const rotateY = ((x - centerX) / centerX) * 10;

            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
        }

        function resetTilt(e) {
            const card = e.currentTarget;
            if (card.classList.contains('selected')) {
                card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) translateY(-10px) scale(1.05)`;
            } else {
                card.style.transform = `perspective(1000px) rotateX(0) rotateY(0) scale(1)`;
            }
        }

        // --- Game Data (Egyptian Slang + Tech Vibe) ---
        const problemData = [
            { id: 'p1', text: '404 ERROR', category: 'Technical', desc: 'ÿßŸÑÿµŸÅÿ≠ÿ© ÿ∂ÿ±ÿ®ÿ™ ŸàÿßŸÑŸäŸàÿ≤ÿ± ÿ™ÿßŸäŸá' },
            { id: 'p2', text: 'LOW CONTRAST', category: 'Visual', desc: 'ÿßŸÑŸÉŸÑÿßŸÖ ŸÖÿ¥ ÿ®ÿßŸäŸÜ ŸÖŸÜ ÿßŸÑÿÆŸÑŸÅŸäÿ©' },
            { id: 'p3', text: 'NO CTA', category: 'UX', desc: 'ÿßŸÑŸäŸàÿ≤ÿ± ŸÖÿ¥ ŸÑÿßŸÇŸä ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ¥ÿ±ÿßÿ°' },
            { id: 'p4', text: 'LAGGY UI', category: 'Technical', desc: 'ÿßŸÑŸÖŸàŸÇÿπ ÿ™ŸÇŸäŸÑ ÿ¨ÿØÿßŸã' },
            { id: 'p5', text: 'JARGON', category: 'Content', desc: 'ŸÉŸÑÿßŸÖ ŸÖÿπŸÇÿØ ŸÖÿ≠ÿØÿ¥ ŸÅÿßŸáŸÖŸá' },
            { id: 'p6', text: 'TRAP DOOR', category: 'UX', desc: 'ÿØÿÆŸÑÿ™ ÿµŸÅÿ≠ÿ© ŸàŸÖÿ¥ ÿπÿßÿ±ŸÅ ÿßÿ±ÿ¨ÿπ' },
            { id: 'p7', text: 'LONG FORM', category: 'UX', desc: '20 ÿÆÿßŸÜÿ© ÿπÿ¥ÿßŸÜ Ÿäÿ≥ÿ¨ŸÑ ÿØÿÆŸàŸÑ' },
            { id: 'p8', text: 'BROKEN IMG', category: 'Visual', desc: 'ÿßŸÑÿµŸàÿ± ŸÖÿ¥ ÿ±ÿßÿ∂Ÿäÿ© ÿ™ÿ≠ŸÖŸÑ' },
        ];

        const solutionData = [
            { id: 's1', text: 'REDIRECT', category: 'Technical', desc: 'ŸàÿØŸäŸá ŸÑÿµŸÅÿ≠ÿ© ÿ¥ÿ∫ÿßŸÑÿ©' },
            { id: 's2', text: 'HIGH CONTRAST', category: 'Visual', desc: 'Ÿàÿ∂ÿ≠ ÿßŸÑŸÉŸÑÿßŸÖ ÿ®ŸÑŸàŸÜ ŸÅÿßÿ™ÿ≠' },
            { id: 's3', text: 'BIG BUTTON', category: 'UX', desc: 'ÿ≤ÿ±ÿßÿ± Ÿàÿßÿ∂ÿ≠ ÿ®ŸÑŸàŸÜ ŸÖŸÖŸäÿ≤' },
            { id: 's4', text: 'OPTIMIZE', category: 'Technical', desc: 'ÿµÿ∫ÿ± ÿ≠ÿ¨ŸÖ ÿßŸÑÿµŸàÿ± ŸàÿßŸÑŸÉŸàÿØ' },
            { id: 's5', text: 'SIMPLIFY', category: 'Content', desc: 'ÿßŸÉÿ™ÿ® ÿ®ÿßŸÑÿ®ŸÑÿØŸä Ÿäÿß ÿ≥ŸäÿØŸä' },
            { id: 's6', text: 'BACK BTN', category: 'UX', desc: 'ÿ≠ÿ∑ ÿ≤ÿ±ÿßÿ± ÿ±ÿ¨Ÿàÿπ Ÿàÿßÿ∂ÿ≠' },
            { id: 's7', text: 'MINIMIZE', category: 'UX', desc: 'ÿßŸÑÿßÿ≥ŸÖ ŸàÿßŸÑÿßŸäŸÖŸäŸÑ ÿ®ÿ≥ ŸÉŸÅÿßŸäÿ©' },
            { id: 's8', text: 'PLACEHOLDER', category: 'Visual', desc: 'ŸÑŸàŸÜ ŸÖÿ§ŸÇÿ™ ŸÖŸÉÿßŸÜ ÿßŸÑÿµŸàÿ±ÿ©' },
        ];

        let deck = {};
        let tableCards = [];
        let handCards = [];
        let selectedSolution = null;
        let score = 0;

        function initGame() {
            score = 0;
            selectedSolution = null;
            updateScore(0);

            let problems = [...problemData].sort(() => Math.random() - 0.5);
            let solutions = [...solutionData].sort(() => Math.random() - 0.5);

            tableCards = problems.slice(0, 4);
            handCards = solutions.slice(0, 4);

            deck = {
                problems: problems.slice(4),
                solutions: solutions.slice(4)
            };

            render();
            showToast("SYSTEM REBOOTED", 2000);
        }

        function render() {
            const tableContainer = document.getElementById('table-cards');
            const handContainer = document.getElementById('hand-cards');

            tableContainer.innerHTML = '';
            handContainer.innerHTML = '';

            tableCards.forEach(card => {
                const cardEl = createCardElement(card, 'problem');
                cardEl.onclick = () => handleTableClick(card, cardEl);
                tableContainer.appendChild(cardEl);
            });

            handCards.forEach(card => {
                const cardEl = createCardElement(card, 'solution');
                if (selectedSolution && selectedSolution.id === card.id) {
                    cardEl.classList.add('selected');
                }
                cardEl.onclick = () => handleHandClick(card);
                handContainer.appendChild(cardEl);
            });
        }

        function createCardElement(data, type) {
            const el = document.createElement('div');
            el.className = `card ${type}`;
            el.innerHTML = `
                <h3>${data.text}</h3>
                <p>${data.desc}</p>
            `;
            // Add Visual Event Listeners
            el.addEventListener('mousemove', applyTilt);
            el.addEventListener('mouseleave', resetTilt);
            return el;
        }

        function handleHandClick(card) {
            if (selectedSolution && selectedSolution.id === card.id) {
                selectedSolution = null;
            } else {
                selectedSolution = card;
            }
            render();
        }

        function handleTableClick(problemCard, problemEl) {
            if (!selectedSolution) {
                showToast("SELECT PATCH FIRST", 1500, true);
                return;
            }

            if (selectedSolution.category === problemCard.category) {
                handleMatch(selectedSolution, problemCard, problemEl);
            } else {
                handleFail(problemEl);
            }
        }

        function handleMatch(solution, problem, problemEl) {
            showToast("PATCH CONFIRMED ‚úÖ", 1500);
            updateScore(score + 100);

            const solutionEl = Array.from(document.querySelectorAll('.card.solution')).find(el => el.innerHTML.includes(solution.text));

            if (solutionEl) solutionEl.classList.add('pop');
            problemEl.classList.add('pop');

            setTimeout(() => {
                tableCards = tableCards.filter(c => c.id !== problem.id);
                handCards = handCards.filter(c => c.id !== solution.id);
                selectedSolution = null;

                if (deck.problems.length > 0) tableCards.push(deck.problems.pop());
                if (deck.solutions.length > 0) handCards.push(deck.solutions.pop());

                render();
                if (tableCards.length === 0 && handCards.length === 0) {
                    showToast(`ALL SYSTEMS GO! SCORE: ${score}`, 5000);
                }
            }, 500);
        }

        function handleFail(problemEl) {
            showToast("CONFLICT DETECTED ‚ùå", 1500, true);
            updateScore(score - 10);
            problemEl.classList.add('shake');
            setTimeout(() => problemEl.classList.remove('shake'), 400);
            selectedSolution = null;
            render();
        }

        function updateScore(newScore) {
            score = newScore;
            const scoreEl = document.getElementById('score');
            scoreEl.innerText = score;
            // Pulse animation on score change
            scoreEl.style.textShadow = `0 0 20px ${score > 0 ? 'var(--neon-green)' : 'var(--neon-red)'}`;
            setTimeout(() => scoreEl.style.textShadow = '0 0 10px var(--neon-green)', 300);
        }

        function showToast(msg, duration, isError = false) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.className = `toast visible ${isError ? 'error' : ''}`;
            setTimeout(() => {
                toast.classList.remove('visible');
            }, duration);
        }

        initGame();
    </script>
</body>

</html>
